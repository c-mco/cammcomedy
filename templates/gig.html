<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{.Gig.Name}}</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>{{.Gig.Name}}</h1>
<p>{{.Gig.Recurrence}}</p>
<h2>Add Event</h2>
<form method="POST" class="horizontal">
  <input name="date" type="date" required>
  <input name="time" type="time" required>
  <button type="submit">Add Event</button>
</form>
<h2>Events</h2>
<table>
  <thead>
    <tr><th>Date</th><th>MC</th><th>Headliner</th><th>Comics</th></tr>
  </thead>
  <tbody>
    {{range .Events}}
    <tr>
      <td><a href="/event?id={{.ID}}">{{.Name}}</a></td>
      <td>{{.MC}}</td>
      <td>{{.Headliner}}</td>
      <td>{{range $i,$c := .Comics}}{{if $i}}, {{end}}{{$c}}{{end}}</td>
    </tr>
    {{end}}
  </tbody>
</table>
<p><a href="/">Back</a> | <a href="/comics">Manage Comics</a></p>
</body>
</html>
