<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gigs</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Gigs</h1>
<form method="POST" class="horizontal">
  <input name="name" placeholder="Gig name" required>
  <input name="recurrence" placeholder="Recurrence">
  <button type="submit">Add Gig</button>
</form>
<ul>
  {{range .}}
  <li><a href="/gig?id={{.ID}}">{{.Name}}</a> {{.Recurrence}}</li>
  {{end}}
</ul>
<p><a href="/comics">Manage Comics</a></p>
</body>
</html>
