<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{.Event.Name}}</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>{{.Event.Name}}</h1>
<h2>Add Performer</h2>
<form method="POST" class="horizontal" id="addLineupForm">
  <select name="comic_id" id="comicSelect">
    {{range .Comics}}
    <option value="{{.ID}}" data-bio="{{js .Bio}}" data-notes="{{js .Notes}}" data-fee="{{.DefaultFee}}">{{.Name}}</option>
    {{end}}
  </select>
  <select name="role">
    <option value="MC">MC</option>
    <option value="HEADLINER">Headliner</option>
    <option value="COMIC">Comic</option>
  </select>
  <input name="fee_override" id="feeOverride" placeholder="Override fee">
  <button type="submit">Add</button>
</form>
<div id="comicInfo"></div>
<h2>Lineup</h2>
<ul>
  {{range .Lineup}}
  <li>{{.Role}} - {{.Name}}{{if .Fee}} (${{.Fee}}){{end}}</li>
  {{end}}
</ul>
<p><a href="/gig?id={{.Event.GigID}}">Back to Gig</a></p>
<script src="/static/event.js"></script>
</body>
</html>
